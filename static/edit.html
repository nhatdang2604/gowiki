<!DOCTYPE html>
<html>
	<head>
		<title>Editing {{.Title}}</title>
	</head>

	<body>
		<form action="/save/{{.Title}}" method="POST">
			<div>
				<textarea name="body" row="20" cols="90">{{printf "%s" .Body}}</textarea>
			</div>

			<div>
				<input type="submit" value="Save">
			</div>
		</form>
	</body>

</html>
